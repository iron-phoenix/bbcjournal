{% extends "base.html" %}
{% load bootstrap %}

{% block content %}

<div class='col-sm-6 col-sm-offset-0 text-left'>
    <h2>Смена пароля</h2>
    <h4>Пользователь {{ user_name }}</h4>
    {% if not is_password_changed %}
    <p style="color: red">Необходимо сменить пароль</p>
    {% endif %}
    <form method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  <button type="submit" class="btn btn-lg btn-primary">Сохранить</button>
</form>
</div>

{% endblock %}
