{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class='col-sm-6 col-sm-offset-0 text-left'>
    <h2>Группы</h2>
    <hr/>
    <div class="list-group">
        {% for profilegroup in object_list %}
		<a href="{% url 'profiles:groups_detail' profilegroup.pk %}" class="list-group-item list-group-item-action">{{ profilegroup.name }}</a>
        {% endfor %}
	</div>
    <a href="{% url 'profiles:groups_add' %}" class="btn btn-lg btn-primary">Добавить новую группу</a>
</div>

{% endblock %}
