{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class='col-sm-6 col-sm-offset-0 text-left'>
    <h2>{{ user_full_name }}</h2>
    {% for lesson in lessons %}
    <div class="panel panel-info">
        <div class="panel-heading">{{ lesson.name }} - {{ lesson.date }}</div>
        <div class="panel-body">
            <table class="table table-striped">
                <tr>
                    <th>Курс</th>
                    <td>{{ lesson.course }}</td>
                </tr>
                <tr>
                    <th>Тип урока</th>
                    <td>{{ lesson.type }}</td>
                </tr>
                <tr>
                    <th>Количество студентов</th>
                    <td>{{ lesson.students }}</td>
                </tr>
            </table>
        </div>
    </div>
    {% endfor %}


</div>

{% endblock %}
