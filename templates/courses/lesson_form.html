{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class='col-sm-6 col-sm-offset-0 text-left'>
    {% if permissions %}
    <h2>Добавление урока</h2>
    <hr/>
    <form class='text-left' method="post" action="">
        {% csrf_token %}

        {{ form|bootstrap }}
        <input class="btn btn-lg btn-primary" type="submit" value="Сохранить"/>
    </form>

    {% else %}
    <h2 style="color: red">У Вас нет прав на добавление новых уроков</h2>
    {% endif %}
</div>

</div>

{% endblock %}
